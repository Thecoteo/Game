<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trò Chơi Rắn Săn Mồi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>🐍 Rắn Săn Mồi</h1>
        
        <div class="game-info">
            <div class="score">
                Điểm: <span id="score">0</span>
            </div>
            <button class="pause-btn" onclick="togglePause()">⏸️ Tạm dừng</button>
            <div class="high-score">
                Điểm cao: <span id="highScore">0</span>
            </div>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div class="controls">
            <p>🎮 Sử dụng phím mũi tên để điều khiển rắn</p>
            <p>🍎 Ăn mồi để tăng điểm và kích thước</p>
            <p>⚠️ Không va vào tường hoặc thân mình!</p>
        </div>

        <div class="game-over" id="gameOverScreen">
            <h2>Game Over!</h2>
            <p>Điểm số của bạn: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">🔄 Chơi lại</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
